spring.application.name=safehood360

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/safehood_db
spring.datasource.username=root
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración para la inicialización de datos
spring.datasource.initialization-mode=always
spring.datasource.schema=data.sql
spring.datasource.data=classpath:schema.sql,classpath:data.sql
spring.jpa.defer-datasource-initialization=true

# Configuración de logging para SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.core=DEBUG

server.port=8080

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
